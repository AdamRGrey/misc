<html>
<head>
	<style type="text/css">
		body{
			background-color: #00FF00;
			padding:0;
			margin:0;
		}
		.credit{
			color: #DEDEDE;
			font-size: 3em;
			background-color: #333333;
			border: 5px solid #CECECE;
			border-radius: 1em;
			display:inline-flex;
			flex-flow: row nowrap;
		}
		.number{
			padding:0.75em;
			border-right: 5px solid #CECECE;
		}
		.text{
			padding: 0.25em 1em 0.25em 0.25em;
		}
		img.src{
			height:1em;
		}
	</style>
</head>
<body>
	<div style="width:3840; height:2160; margin:0">
		<div class="credit">
			<div class="number">
				[num]
			</div>
			<div class="text">
				[title]<br />
				[platform img][author]
			</div>
		</div>
	</div>
</body>
</html>
